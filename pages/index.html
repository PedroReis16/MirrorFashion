<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/reset.css" rel="stylesheet" />
    <link href="/styles/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <title>Mirror Fashion</title>
  </head>
  <body>
    <header class="header">
      <div class="content">
        <div class="logo">
          <a href="index.html"><img id="logoImage" src="/images/logo.png" /></a>
        </div>
        <div class="inputs">
          <div class="search">
            <input
              type="text"
              placeholder="Buscar"
              name=""
              id=""
              class="searchBar"
            />
            <button id="searchButton">
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
          <div class="user">
            <span id="userAvatar" class="material-symbols-outlined">
              account_circle
            </span>
            <p id="loginText">
              Faça <a id="loginLink" href="">LOGIN</a> ou <br />crie seu
              <a id="registerLink" href="">CADASTRO</a>
            </p>
          </div>
        </div>
        <div class="navOptions">
          <nav class="headerNav">
            <a href="" class="headerLinks"
              ><span id="wishList" class="material-symbols-outlined">
                favorite
              </span>
            </a>
            <a class="headerLinks" href="">
              <span id="loyaltyCard" class="material-symbols-outlined">
                credit_card
              </span>
            </a>
            <a class="headerLinks" href="about.html">
              <span id="info" class="material-symbols-outlined"> info </span>
            </a>
            <a class="headerLinks" href="">
              <span id="help" class="material-symbols-outlined"> help </span>
            </a>
          </nav>
        </div>
        <a class="headerLinks" href="">
          <span id="cart" class="material-symbols-outlined">
            shopping_cart
          </span>
        </a>
      </div>
      <div class="departaments">
        <p id="blouses" class="departamentOption"><a href="">blusas</a></p>
        <p id="shirts" class="departamentOption"><a href="">camisas</a></p>
        <p id="legs" class="departamentOption"><a href="">calças</a></p>
        <p id="skirt" class="departamentOption"><a href="">saias</a></p>
        <p id="dress" class="departamentOption"><a href="">vestidos</a></p>
        <p id="shoes" class="departamentOption"><a href="">sapatos</a></p>
        <p id="bags" class="departamentOption">
          <a href="">bolsas e carteiras</a>
        </p>
        <p id="acessories" class="departamentOption">
          <a href="">acessórios</a>
        </p>
      </div>
    </header>

    <main>
      <div class="carousel">
        <div class="carouselSlide">
          <img class="bannerImage" src="/images/banner2.png" alt="" />
          <img class="bannerImage" src="/images/banner.png" alt="" />
          <img class="bannerImage" src="/images/banner1.png" alt="" />
          <img class="bannerImage" src="/images/banner3.png" alt="" />
        </div>
      </div>

      <div class="news">
        <h2 class="sectionTitle">Novidades</h2>

        <div class="newsCarousel">
          <button id="prevNewsButton" class="carouselButtons"></button>
          <div id="newsSlide" class="newsCarouselSlide"></div>
          <button id="nextNewsButton" class="carouselButtons"></button>
        </div>

        <p class="seeMore"><a href="">Ver mais</a></p>
      </div>

      <div class="bestSeller">
        <h2 class="sectionTitle">Mais vendidos</h2>
        <div class="sellerCarousel">
          <button id="prevSellerButton" class="carouselButtons"></button>
          <div id="sellerSlide" class="newsCarouselSlide"></div>
          <button id="nextSellerButton" class="carouselButtons"></button>
        </div>
        <p class="seeMore"><a href="">Ver mais</a></p>
      </div>
    </main>
    <footer>
      <img src="/images/logo-rodape.png" alt="" id="footerLogo" />
      <div class="socialMedias">
        <a href="" class="mediaLinks">
          <img src="/images/facebook.png" alt="" class="mediaImage" />
        </a>
        <a href="" class="mediaLinks"
          ><img src="/images/instagram.png" alt="" class="mediaImage"
        /></a>
        <a href="" class="mediaLinks"
          ><img src="/images/twitter.png" alt="" class="mediaImage"
        /></a>
      </div>
    </footer>
    <script src="/script/main.js"></script>
    <script type="module" src="/script/product.js"></script>
  </body>
</html>
